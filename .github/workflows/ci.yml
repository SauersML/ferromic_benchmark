name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RUN_LARGEST_SCALE: "1"
      RUN_FERROMIC_BIG_SCALE: "1"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Purge pip cache
        run: python -m pip cache purge
        env:
          PIP_NO_CACHE_DIR: "0"

      - name: Install dependencies
        run: |
          python -m pip install --no-cache-dir --force-reinstall ferromic
          python -m pip install --no-cache-dir scikit-allel scipy scikit-learn pytest

      - name: Benchmarks
        run: python runs.py

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmark-results-ferromic.tsv
            benchmark-results-scikit-allel.tsv
          if-no-files-found: error
