name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RUN_LARGEST_SCALE: "1"
      RUN_FERROMIC_BIG_SCALE: "1"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Purge pip cache
        shell: bash
        run: |
          set -euo pipefail
          CACHE_DIR=$(python -m pip cache dir 2>/dev/null || true)
          if [ -z "$CACHE_DIR" ]; then
            echo "Pip cache is disabled; skipping purge."
          elif [ ! -d "$CACHE_DIR" ]; then
            echo "Pip cache directory '$CACHE_DIR' does not exist; skipping purge."
          else
            python -m pip cache purge
          fi

      - name: Install dependencies
        run: |
          python -m pip install --no-cache-dir --force-reinstall ferromic
          python -m pip install --no-cache-dir scikit-allel scipy scikit-learn pytest

      - name: Benchmarks
        run: python runs.py

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmark-results-ferromic.tsv
            benchmark-results-scikit-allel.tsv
          if-no-files-found: error
